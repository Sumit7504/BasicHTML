<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table ,tr, th ,td ,caption{
    border: 1px solid ;
    font-family: 'Courier New', Courier, monospace;
    border-collapse: collapse;
    padding: 0.5rem;
}
    </style>
</head>


<body>
    <main>
        <table>
            <caption>Time table</caption>
            <thead>
            <tr>
                <th>time</th>
                <th>activity</th>
            </tr>
        </thead>
 
        <tbody>

            <tr>
                <td>
                    <time datetime="8:00">8 am</time>-<time datetime="12:00">12 am</time>
                </td>
                <td>study for other courses</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">there is empty space </td>
            </tr>
        </tfoot>
        </table>
    </main>
</body>
</html>
